<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz with Jquery</title>
    <!-- Load jQuery JavaScript file to use the shared library and $ function -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

     <style>
       body{
         font-family: helvetica, sans-serif;
         
       }
    
    .flashy{
      background-color: pink;
      border: solid;
      color: black;
      padding: 5px 10px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 3px;
      cursor: help;
    }

    .spacer{
      padding: 10px;
    }
  </style>

  </head>
 
  <body>
    <h1>Quiz of Quizzes</h1>

    <h5 id="turns">
      Turn:
    </h5>
    
    <div>
    <h3 id="question"> Question:</h3>
    </div>
    
    <div id="answers" class= "flashy"></div>
    
    <div id="buzzer"></div>
    
    <div id="ding" class="spacer"></div>

    <div class = "spacer">
  Your Score:
  <p id="score"></p>
    </div>
    
 <script src="script.js"></script>
  </body>
</html>
